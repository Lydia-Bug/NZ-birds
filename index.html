<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets.css">
    <script src="javascript.js"></script> 
    <title>NZBirds</title>
</head>
<body>
    <header>Birds of Aotearoa</header>
    <main>
        <div class="info_card">
            <div class="photo">
                <img src="data/images/antipodes-island-parakeet-3.jpg">
                <p class = "conservation_status">
                    <span class="colour_circle"></span>
                    <span>Nationally Vulnerable</span>
                </p>
            </div>
            <div class="imformation">
                <div class="names">
                    <p class="primary_name">Hihi</p>
                    <p class="english_name">Stitchbird</p>
                </div>
                <div class="stats_and_cats">
                    <p class="scientific_name"><span>Scientific name: </span><span>Notiomystis cincta</span></p>
                    <p class="order"><span>Order: </span><span>Passeriformes</span></p>
                    <p class="family"><span>Family: </span><span>Notiomystidae</span></p>
                    <p class="length"><span>Length: </span><span>18cm</span></p>
                    <p class="weight"><span>Weight: </span><span><span>33g</span></p>
                </div>
                <p class="credit"><span>Photo by </span><span>Tony WhiteHead</span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Data licensed from <a href="https://www.birdsnz.org.nz/ ">Birds New Zealand</a> for educational use within the University of Otago</p>
    </footer>
</body>
</html>
